<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>United Furniture Traders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header + Logo + Menu -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-900">United Furniture Traders</h1>
    <nav class="hidden md:flex gap-6">
      <a href="#" class="font-semibold hover:text-yellow-500">Home</a>
      <a href="#" class="font-semibold hover:text-yellow-500">Products</a>
      <a href="#" class="font-semibold hover:text-yellow-500">Contact</a>
    </nav>
    <button id="mobileMenuBtn" class="md:hidden flex flex-col justify-between w-6 h-5">
      <span class="block h-0.5 bg-gray-900"></span>
      <span class="block h-0.5 bg-gray-900"></span>
      <span class="block h-0.5 bg-gray-900"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <nav id="mobileMenu" class="hidden md:hidden bg-white shadow-md">
    <ul class="flex flex-col gap-2 p-2">
      <li><a href="#" class="block font-semibold">Home</a></li>
      <li><a href="#" class="block font-semibold">Products</a></li>
      <li><a href="#" class="block font-semibold">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Banner / Hero -->
<section class="max-w-7xl mx-auto px-4 py-10 text-center bg-yellow-100 rounded-lg">
  <h2 class="text-3xl font-bold mb-4">Welcome to United Furniture Traders</h2>
  <button id="shopNowBtn" class="bg-green-500 text-white px-6 py-3 rounded font-bold hover:bg-green-600">Shop Now</button>
</section>

<!-- Search Bar -->
<section class="max-w-7xl mx-auto px-4 py-6">
  <input type="text" id="searchBar" placeholder="Search products..." class="w-full border rounded px-4 py-2" />
</section>

<!-- Category Menu -->
<section class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap gap-4" id="categoryMenu"></section>

<!-- Products Grid -->
<section class="max-w-7xl mx-auto px-4 py-6">
  <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>

<!-- Footer -->
<footer class="bg-black text-white text-center py-6">
  © 2026 United Furniture Traders. All Rights Reserved.
</footer>

<script>
// Mobile menu toggle
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const mobileMenu = document.getElementById('mobileMenu');
mobileMenuBtn.addEventListener('click',()=>{ mobileMenu.classList.toggle('hidden'); });

// Sample data
let products = [
  {title:'Classic Sofa', price:350, img:'https://images.unsplash.com/photo-1616628188340-6f206fdf21e2', category:'Sofa', sub:'2 Seater'},
  {title:'Modern Bed', price:450, img:'https://images.unsplash.com/photo-1600180758895-0d7ee2a8b4b2', category:'Bed', sub:'Double'},
  {title:'Dining Table', price:299, img:'https://images.unsplash.com/photo-1586190848861-99aa4a171e90', category:'Dining', sub:'4 Seater'}
];
let categories = ['Sofa','Bed','Dining'];
let subs = {'Sofa':['2 Seater','3 Seater'], 'Bed':['Single','Double','King'], 'Dining':['4 Seater','6 Seater']};

const productGrid = document.getElementById('productGrid');
const searchBar = document.getElementById('searchBar');
const categoryMenu = document.getElementById('categoryMenu');
const shopNowBtn = document.getElementById('shopNowBtn');

// Functions
function renderProducts(filter='',cat='',sub=''){
  productGrid.innerHTML='';
  products.filter(p=>
    (p.title.toLowerCase().includes(filter.toLowerCase())) &&
    (cat===''||p.category===cat) &&
    (sub===''||p.sub===sub)
  ).forEach(p=>{
    const card=document.createElement('div');
    card.className='bg-white rounded-xl shadow hover:shadow-lg transition';
    card.innerHTML=`<img src="${p.img}" class="h-56 w-full object-cover rounded-t-xl" />
      <div class="p-4">
        <h4 class="font-bold text-lg">${p.title}</h4>
        <p class="text-sm text-gray-600">Category: ${p.category} | ${p.sub}</p>
        <p class="font-semibold mt-2">£${p.price}</p>
        <a href='https://wa.me/447000000000?text=I want to order ${encodeURIComponent(p.title)}' target='_blank' class='block bg-green-500 text-white text-center mt-2 py-2 rounded font-bold text-sm'>Order on WhatsApp</a>
      </div>`;
    productGrid.appendChild(card);
  });
}

function renderCategoryMenu(){
  categoryMenu.innerHTML='';
  categories.forEach(c=>{
    const btn=document.createElement('button');
    btn.className='bg-gray-200 px-3 py-1 rounded font-semibold hover:bg-yellow-500 hover:text-white';
    btn.innerText=c;
    btn.onclick=()=>renderSubMenu(c);
    categoryMenu.appendChild(btn);
  });
}

function renderSubMenu(cat){
  categoryMenu.innerHTML='';
  const backBtn=document.createElement('button');
  backBtn.className='bg-gray-300 px-3 py-1 rounded font-semibold hover:bg-gray-400';
  backBtn.innerText='← Back';
  backBtn.onclick=()=>renderCategoryMenu();
  categoryMenu.appendChild(backBtn);

  subs[cat].forEach(s=>{
    const btn=document.createElement('button');
    btn.className='bg-gray-200 px-3 py-1 rounded font-semibold hover:bg-yellow-500 hover:text-white';
    btn.innerText=s;
    btn.onclick=()=>renderProducts('',cat,s);
    categoryMenu.appendChild(btn);
  });
}

// Event listeners
searchBar.addEventListener('input',e=>renderProducts(e.target.value));
shopNowBtn.addEventListener('click',()=>renderProducts());

// Initial render
renderCategoryMenu();
renderProducts();
</script>

</body>
</html>
